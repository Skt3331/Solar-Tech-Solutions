<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Access Denied - SolarTech India</title>
</head>
<body>
	<section>
		<div class="container py-5">
			<div class="row">
				<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
					<div class="card glass-effect reveal">
						<div class="card-body text-center p-5">
							<div class="mb-4">
								<i class="fas fa-user-lock text-danger fa-5x"></i>
							</div>
							<h2 class="gradient-text mb-3">Access Denied</h2>
                            <div class="india-accent mb-4 mx-auto" style="max-width: 100px;"></div>
							<p class="lead mb-4">You do not have permission to access this page. Please login with the appropriate account or contact the administrator.</p>
							<div class="d-flex justify-content-center gap-3 mt-4">
								<a th:href="@{/login}" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </a>
								<a th:href="@{/}" class="btn btn-outline-primary">
                                    <i class="fas fa-home me-2"></i>Back to Home
                                </a>
							</div>
						</div>
					</div>
                    
                    <div class="text-center mt-4">
                        <p>Need assistance? <a th:href="@{/contact}" class="text-primary">Contact our support team</a></p>
                    </div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

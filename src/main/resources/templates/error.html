<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Error - SolarTech India</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <div class="card glass-effect p-5 reveal">
                        <div class="card-body">
                            <div class="mb-4">
                                <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                            </div>
                            <h1 class="gradient-text mb-3">Oops! Something went wrong</h1>
                            <div class="india-accent mb-4 mx-auto" style="max-width: 100px;"></div>
                            <p class="lead mb-4" th:text="${message != null ? message : 'The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.'}"></p>
                            
                            <div class="mt-4 mb-4 text-start p-3 bg-light rounded" th:if="${status != null || error != null}">
                                <h5 class="text-muted mb-3">Error Details:</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p th:if="${status}" class="mb-2"><i class="fas fa-info-circle text-primary me-2"></i>Status: <span class="fw-bold" th:text="${status}"></span></p>
                                        <p th:if="${error}" class="mb-2"><i class="fas fa-exclamation-circle text-danger me-2"></i>Error: <span class="fw-bold" th:text="${error}"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p th:if="${timestamp}" class="mb-2"><i class="fas fa-clock text-secondary me-2"></i>Time: <span class="fw-bold" th:text="${timestamp}"></span></p>
                                        <p th:if="${path}" class="mb-2"><i class="fas fa-link text-secondary me-2"></i>Path: <span class="fw-bold" th:text="${path}"></span></p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-5 d-flex justify-content-center gap-3">
                                <a href="/" class="btn btn-solar">
                                    <i class="fas fa-home me-2"></i>Back to Home
                                </a>
                                <a href="/contact" class="btn btn-outline-primary">
                                    <i class="fas fa-envelope me-2"></i>Contact Support
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-muted">If you continue to experience issues, please contact our technical support team.</p>
                        <p><i class="fas fa-phone-alt me-2 text-primary"></i>Support Hotline: <a href="tel:18001234567" class="text-primary">1800-123-4567</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
